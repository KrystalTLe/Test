<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>

		<!-- Form Page Container -->
		<div class="form-page">
			<!-- Form Container -->
			<div class="form">

				<form action="validate.php" method="get">

					<label>Name</label>
					<input id="name" type="text" name="name" />

					<!-- Address Field -->
					<label>Address</label>
					<input id="address" type="text" name="address" />

					<label></label>
					<span>Age</span>

					<!-- Major Field -->
					<label>Major

					<!-- Password Field -->
					<label>Password

						<input type="reset" name="reset">

			</div>
		</div>
